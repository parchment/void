"base0" = "#161821"
"base1" = "#1e1f2b"
"base2" = "#282529"
"base3" = "#3a3d4b"
"base4" = "#575757"
"base5" = "#696d77"
"base6" = "#767b81"
"base7" = "#b2b9bd"
